<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>

<link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="search-box">
            <input type="text" placeholder="Enter your location" class="input-box">

            <button class="ri-search-line" id="searchBtn"></button>
        </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry , Location not found!!!</h1>
            <img src="404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="Cloudy.webp" alt="Weather-img" class="Weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
               <div class="humidity">
                <i class="ri-water-percent-fill"></i>
                <div class="text">
                    <span id="humidity">45%
                    </span>
                    <p>Humidity</p>
                </div>
               </div>
                
               <div class="wind">
                <i class="ri-windy-fill"></i>
                <div class="text">
                    <span id="wind-speed">12Km/H
                    </span>
                    <p>Wind Speed</p>
                </div>
               </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
